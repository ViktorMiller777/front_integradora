<div class="register-container">
    <nb-card class="register-card">
        <nb-card-header class="register-header">
            <h1>Registrarse</h1>
        </nb-card-header>
        <nb-card-body>
            <form class="register-form" [formGroup]="registerForm" (ngSubmit)="register()">
                <div class="form-group">
                    <label for="nickname">Nombre de usuario</label>
                    <input id="nickname" class="form-control" placeholder="Nombre de usuario" formControlName="nickname">
                </div>
                <div class="form-group">
                    <label for="name">Nombre</label>
                    <input id="name" class="form-control" placeholder="Ingresa tu Nombre" formControlName="name">
                </div>
                <div class="form-group">
                    <label for="lastname">Apellido</label>
                    <input id="lastname" class="form-control" placeholder="Ingresa tu Apellido" formControlName="lastname">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" placeholder="Ingresa tu Email" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" class="form-control" placeholder="Contraseña min 8 caracteres" formControlName="password">
                </div>
                <div class="form-group">
                    <button type="submit" nbButton status="success" [disabled]="!registerForm.valid" class="submit-button">Registrar</button>
                </div>
                <div class="form-group">
                    <button type="button" nbButton status="basic" class="login-button" [routerLink]="['/login']">Iniciar sesión</button>
                </div>
            </form>
        </nb-card-body>
    </nb-card>
</div>
